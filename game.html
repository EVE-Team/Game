<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> Labirint </title>
		<style>
			html, body {
				width: 100%;
				height: 100%;
			}

			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
				font-family: arial;
			}

			#blocker {

				position: absolute;

				width: 100%;
				height: 100%;

				background-color: rgba(0,0,0,0.5);

			}

			#instructions {

				width: 100%;
				height: 100%;

				display: -webkit-box;
				display: -moz-box;
				display: box;

				-webkit-box-orient: horizontal;
				-moz-box-orient: horizontal;
				box-orient: horizontal;

				-webkit-box-pack: center;
				-moz-box-pack: center;
				box-pack: center;

				-webkit-box-align: center;
				-moz-box-align: center;
				box-align: center;

				color: #ffffff;
				text-align: center;

				cursor: pointer;

			}

		</style>
	</head>
	<body>
		<script src='Box2dWeb.min.js'></script>
		<script src="three.min.js"></script>
		<script src="js/controls/PointerLockControls.js"></script>
		<script src="map.js"></script>

		<div id="blocker">

			<div id="instructions">
				<span style="font-size:40px">Click to play</span>
				<br />
				(W, A, S, D = Move, SPACE = Jump, MOUSE = Look around)
			</div>

		</div>

		<script>

			var camera, scene, renderer;
			var geometry, material, mesh;
			var controls;

			var objects = [];

			var raycaster;
			var   keyAxis        = [0, 0];
			b2World        = Box2D.Dynamics.b2World,
			b2FixtureDef   = Box2D.Dynamics.b2FixtureDef,
			b2BodyDef      = Box2D.Dynamics.b2BodyDef,
			b2Body		   = Box2D.Dynamics.b2Body,
			b2CircleShape  = Box2D.Collision.Shapes.b2CircleShape,
			b2PolygonShape = Box2D.Collision.Shapes.b2PolygonShape,
			b2Settings     = Box2D.Common.b2Settings,
			b2Vec2         = Box2D.Common.Math.b2Vec2,

	// Box2D world variables
			wWorld         = undefined,
			wPlayer          = undefined;

			var blocker = document.getElementById( 'blocker' );
			var instructions = document.getElementById( 'instructions' );

			// http://www.html5rocks.com/en/tutorials/pointerlock/intro/

			var havePointerLock = 'pointerLockElement' in document || 'mozPointerLockElement' in document || 'webkitPointerLockElement' in document;

			if ( havePointerLock ) {

				var element = document.body;

				var pointerlockchange = function ( event ) {

					if ( document.pointerLockElement === element || document.mozPointerLockElement === element || document.webkitPointerLockElement === element ) {

						controlsEnabled = true;
						controls.enabled = true;

						blocker.style.display = 'none';

					} else {

						controls.enabled = false;

						blocker.style.display = '-webkit-box';
						blocker.style.display = '-moz-box';
						blocker.style.display = 'box';

						instructions.style.display = '';

					}

				};

				var pointerlockerror = function ( event ) {

					instructions.style.display = '';

				};

				// Hook pointer lock state change events
				document.addEventListener( 'pointerlockchange', pointerlockchange, false );
				document.addEventListener( 'mozpointerlockchange', pointerlockchange, false );
				document.addEventListener( 'webkitpointerlockchange', pointerlockchange, false );

				document.addEventListener( 'pointerlockerror', pointerlockerror, false );
				document.addEventListener( 'mozpointerlockerror', pointerlockerror, false );
				document.addEventListener( 'webkitpointerlockerror', pointerlockerror, false );

				instructions.addEventListener( 'click', function ( event ) {

					instructions.style.display = 'none';

					// Ask the browser to lock the pointer
					element.requestPointerLock = element.requestPointerLock || element.mozRequestPointerLock || element.webkitRequestPointerLock;

					if ( /Firefox/i.test( navigator.userAgent ) ) {

						var fullscreenchange = function ( event ) {

							if ( document.fullscreenElement === element || document.mozFullscreenElement === element || document.mozFullScreenElement === element ) {

								document.removeEventListener( 'fullscreenchange', fullscreenchange );
								document.removeEventListener( 'mozfullscreenchange', fullscreenchange );

								element.requestPointerLock();
							}

						};

						document.addEventListener( 'fullscreenchange', fullscreenchange, false );
						document.addEventListener( 'mozfullscreenchange', fullscreenchange, false );

						element.requestFullscreen = element.requestFullscreen || element.mozRequestFullscreen || element.mozRequestFullScreen || element.webkitRequestFullscreen;

						element.requestFullscreen();

					} else {

						element.requestPointerLock();

					}

				}, false );

			} else {

				instructions.innerHTML = 'Your browser doesn\'t seem to support Pointer Lock API';

			}

			init();
			animate();

			var controlsEnabled = false;

			var moveForward = false;
			var moveBackward = false;
			var moveLeft = false;
			var moveRight = false;

			var prevTime = performance.now();
			var velocity = new THREE.Vector3();

			function init() {

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 1000 );

				scene = new THREE.Scene();
				scene.fog = new THREE.Fog( 0x000000, 0, 750 );

				/*var light = new THREE.HemisphereLight( 0x0000ff, 0x00ff00, 0.6);
				light.position.set( 0.5, 1, 0.75 );
				scene.add( light );

				var light = new THREE.AmbientLight( 0x000000 );
				scene.add( light );*/

				controls = new THREE.PointerLockControls( camera );
				scene.add( controls.getObject() );
				controls.getObject().position.x = 60;
				controls.getObject().position.z = 60;

				var onKeyDown = function ( event )
				{
					switch ( event.keyCode )
					{
						case 38: // up
						case 87: // w
							moveForward = true;
							keyAxis[0] = -1;
							break;
						case 37: // left
						case 65: // a
							moveLeft = true;
							keyAxis[1] = 1;
							break;
						case 40: // down
						case 83: // s
							moveBackward = true;
							keyAxis[0] = 1;
							break;
						case 39: // right
						case 68: // d
							moveRight = true;
							keyAxis[1] = -1;
							break;
						case 32: // space
							if ( canJump === true ) velocity.y += 350;
							canJump = false;
							break;
					}
				};

				var onKeyUp = function ( event )
				{
					switch( event.keyCode )
					{
						case 38: // up
						case 87: // w
							moveForward = false;
							break;
						case 37: // left
						case 65: // a
							moveLeft = false;
							break;
						case 40: // down
						case 83: // s
							moveBackward = false;
							break;
						case 39: // right
						case 68: // d
							moveRight = false;
							break;
					}
				};

				document.addEventListener( 'keydown', onKeyDown, false );
				document.addEventListener( 'keyup', onKeyUp, false );

				raycaster = new THREE.Raycaster( new THREE.Vector3(), new THREE.Vector3( 0, - 1, 0 ), 0, 10 );

				// floor
			/*	var floorGeometry = new THREE.PlaneGeometry(280, 280, 1, 1);
				floorGeometry.rotateX( -Math.PI / 2 );
				var floorTexture = new THREE.ImageUtils.loadTexture( 'res/img/concrete.png' );
				floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping;
				floorTexture.repeat.set(40, 40);
				var floorMaterial = new THREE.MeshBasicMaterial({ map: floorTexture});
				var floor = new THREE.Mesh( floorGeometry, floorMaterial );
				floor.position.x = 140;
				floor.position.y = 0;
				floor.position.z = 140;
				scene.add(floor);

			  var roofGeometry = new THREE.PlaneGeometry( 280, 280, 1, 1);
				roofGeometry.rotateX(Math.PI / 2 );
				roofTexture = new THREE.ImageUtils.loadTexture('res/img/brick.png');
				roofTexture.wrapS = roofTexture.wrapT = THREE.RepeatWrapping;
				roofTexture.repeat.set(40, 40);
			  roofMaterial = new THREE.MeshBasicMaterial({ map: roofTexture, side: THREE.DoubleSide });
				var roof = new THREE.Mesh( roofGeometry, roofMaterial );
				roof.position.x = 140;
				roof.position.y = 30;
				roof.position.z = 140;
				scene.add( roof );*/

				geometry = new THREE.BoxGeometry( 20, 30, 20 );
				texture = new THREE.ImageUtils.loadTexture('res/img/brick.png');
				texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
				texture.repeat.set(4, 8);

				for ( var i = 0; i < map.coords.length; i ++ )
				{
					material = new THREE.MeshBasicMaterial( { map: texture} );
					var mesh = new THREE.Mesh( geometry, material );
					mesh.position.x = map.coords[i].x;
					mesh.position.y = 15;
					mesh.position.z = map.coords[i].z;
					scene.add( mesh );
					objects.push( mesh );
				}
				//

				renderer = new THREE.WebGLRenderer();
				renderer.setClearColor( 0xffffff );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );
				CreatePhysicsWorld();
			}

			function CreatePhysicsWorld()
			{
				wWorld = new b2World(new b2Vec2(0, 0), true);
				var bodyDef = new b2BodyDef();
				bodyDef.type = b2Body.b2_dynamicBody;
				bodyDef.position.Set(60, 60);
				wPlayer = wWorld.CreateBody(bodyDef);
				var fixDef = new b2FixtureDef();
				fixDef.density = 1.0;
				fixDef.friction = 0.0;
				fixDef.restitution = 0.25;
				fixDef.shape = new b2CircleShape(2);
				wPlayer.CreateFixture(fixDef);

				bodyDef.type = b2Body.b2_staticBody;
				fixDef.shape = new b2PolygonShape();
				fixDef.shape.SetAsBox(10, 10);
				for ( var i = 0; i < map.coords.length; i ++ )
				{
					bodyDef.position.Set(map.coords[i].x, map.coords[i].z);
					wWorld.CreateBody(bodyDef).CreateFixture(fixDef);
				}
			}

			function onWindowResize()
			{
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function updatePhysicsWorld() {

					// Apply "friction".
					var lv = wPlayer.GetLinearVelocity();
					lv.Multiply(0.95);
					wPlayer.SetLinearVelocity(lv);
					// Apply user-directed force.
					var f = new b2Vec2(keyAxis[0]*wPlayer.GetMass()*10, keyAxis[1]*wPlayer.GetMass()*10);
					wPlayer.ApplyImpulse(f, wPlayer.GetPosition());
					keyAxis = [0,0];
					// Take a time step.
					wWorld.Step(1/60, 8, 3);
			}


			function animate() {

				updatePhysicsWorld();
				requestAnimationFrame( animate );

				if ( controlsEnabled ) {
					raycaster.ray.origin.copy( controls.getObject().position );
					raycaster.ray.origin.y -= 10;

					var intersections = raycaster.intersectObjects( objects );

					var isOnObject = intersections.length > 0;

					var time = performance.now();
					var delta = ( time - prevTime ) / 1000;

					velocity.x -= velocity.x * 10.0 * delta;
					velocity.z -= velocity.z * 10.0 * delta;

					velocity.y -= 9.8 * 100.0 * delta; // 100.0 = mass

					if ( moveForward ) velocity.z -= 400.0 * delta;
					if ( moveBackward ) velocity.z += 400.0 * delta;

					if ( moveLeft ) velocity.x -= 400.0 * delta;
					if ( moveRight ) velocity.x += 400.0 * delta;

					if ( isOnObject === true ) {
						velocity.y = Math.max( 0, velocity.y );

						canJump = true;
					}

					controls.getObject().translateX( velocity.x * delta );
					controls.getObject().translateY( velocity.y * delta );
					controls.getObject().translateZ( velocity.z * delta );
					controls.getObject().position.x = wPlayer.GetPosition().x;
					controls.getObject().position.z = wPlayer.GetPosition().y;
					if ( controls.getObject().position.y < 10 ) {

						velocity.y = 0;
						controls.getObject().position.y = 10;

						canJump = true;

					}
					prevTime = time;
				}
				renderer.render( scene, camera );
			}

		</script>
	</body>
</html>
